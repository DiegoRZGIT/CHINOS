<!DOCTYPE html><html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>For you üíñ</title>
  <meta name="description" content="P√°gina con efecto de lluvia de textos, corazones y fotos. Edita el mensaje y las im√°genes en el bloque CONFIGURACI√ìN."/>
  <style>
    :root{
      --bg:#05060a;
      --text:#ff7be9; 
      --glow:#ff8df1; 
      --heart:#ff3b3b;
      --max-rotate:18deg; /* rotaci√≥n m√°xima de las piezas */
      --min-speed:12s; /* velocidad m√≠nima de ca√≠da */
      --max-speed:28s; /* velocidad m√°xima de ca√≠da */
      --count-text:60; /* cu√°ntos textos generar */
      --count-hearts:40; /* cu√°ntos corazones */
      --count-photos:10; /* cu√°ntas fotos (si hay URLs) */
      --font:"Poppins", system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }@keyframes fall {
  0% { transform: translate3d(var(--x), -10vh, 0) rotate(var(--rot)); opacity: 0; }
  5% { opacity: .9; }
  100% { transform: translate3d(calc(var(--x) + var(--drift)), 110vh, 0) rotate(calc(var(--rot) * -1)); opacity: 0; }
}

@keyframes floatScale {
  0%,100% { transform: scale(1) }
  50% { transform: scale(1.08) }
}

*{ box-sizing:border-box; }
html,body{ height:100%; margin:0; }
body{
  background: radial-gradient(1200px 600px at 50% -10%, #0c1220 0%, transparent 60%), var(--bg);
  color:#fff; font-family: var(--font); overflow:hidden; user-select:none;
}

/* Estrellas sutiles */
.stars, .stars::after{
  position:fixed; inset:0; content:""; display:block; pointer-events:none;
  background-image: radial-gradient(2px 2px at 20px 30px, #ffffff55 60%, transparent 61%),
                    radial-gradient(1px 1px at 120px 80px, #ffffff33 60%, transparent 61%),
                    radial-gradient(1.5px 1.5px at 300px 200px, #ffffff44 60%, transparent 61%),
                    radial-gradient(2px 2px at 600px 400px, #ffffff22 60%, transparent 61%);
  background-size: 700px 500px; animation: floatScale 9s ease-in-out infinite;
  filter: drop-shadow(0 0 2px #fff3);
}

.scene{ position:fixed; inset:0; perspective:800px; overflow:hidden; }

.piece{
  position: absolute; left:0; top:0;
  transform: translate3d(var(--x), -10vh, 0) rotate(var(--rot));
  animation: fall var(--speed) linear var(--delay) infinite;
  will-change: transform, opacity; filter: drop-shadow(0 0 12px #0008);
}

.txt{
  color: var(--text); font-weight:600; letter-spacing:.4px; white-space:nowrap;
  text-shadow: 0 0 6px var(--glow), 0 0 18px var(--glow), 0 0 30px #ff37f355;
  mix-blend-mode: screen; font-size: clamp(14px, 2.6vw, 28px);
}

.heart{
  width: 14px; height: 14px; transform: translate(-50%, -50%) rotate(45deg);
  background: var(--heart); border-radius: 3px; position:relative; filter: drop-shadow(0 0 12px #ff4757aa);
}
.heart::before, .heart::after{
  content:""; position:absolute; width:14px; height:14px; background: var(--heart);
  border-radius:50%;
}
.heart::before{ left:-7px; top:0; }
.heart::after{ left:0; top:-7px; }

.photo{
  border-radius:14px; overflow:hidden; width: min(28vw, 120px); height: auto;
  transform-origin:center; box-shadow: 0 6px 24px #0008;
  border:1px solid #ffffff10;
}
.photo img{ display:block; width:100%; height:auto; }

/* UI minimal para mensaje en la esquina */
.badge{
  position:fixed; right:12px; bottom:12px; padding:10px 14px; border-radius:16px;
  background:#ffffff10; backdrop-filter: blur(6px); border:1px solid #ffffff18; color:#fff;
  font-size:12px; box-shadow: 0 10px 28px #0006; letter-spacing:.2px;
}
.badge b{ color:var(--text); text-shadow:0 0 8px var(--glow); }

/* Responsivo */
@media (max-width:480px){
  :root{ --count-text:48; --count-hearts:36; --count-photos:8; }
}

  </style>
</head>
<body>
  <div class="stars"></div>
  <div class="scene" id="scene"></div>
  <div class="badge">Mensaje: <b id="msgEcho"></b></div> <script>
    // =======================
    // CONFIGURACI√ìN R√ÅPIDA
    // =======================
    const CONFIG = {
      message: "Te quiero mucho ni√±a ‚ô°", // texto que caer√° en lluvia
      photos: [
        // Coloca URLs de im√°genes (pueden ser de tu Instagram, Imgur, etc.)
        // Ejemplos de prueba (reemplaza por los tuyos o deja vac√≠o [])
        "https://pin.it/7bicETOap",
        "https://www.google.com/imgres?q=gatitos%20y%20corazones%20dibujo&imgurl=https%3A%2F%2Fimg.freepik.com%2Fvector-premium%2Fgato-vector-gatito-corazon-dibujos-animados_71328-225.jpg&imgrefurl=https%3A%2F%2Fwww.freepik.es%2Fvector-premium%2Fgato-vector-gatito-corazon-dibujos-animados_4303650.htm&docid=HQ5_Iy6vjG7B7M&tbnid=7Ts8ZzJSvQpfBM&vet=12ahUKEwiauJOXjpuPAxVTENAFHd8wA8kQM3oECB4QAA..i&w=626&h=626&hcb=2&ved=2ahUKEwiauJOXjpuPAxVTENAFHd8wA8kQM3oECB4QAA",
        "https://www.google.com/url?sa=i&url=https%3A%2F%2Fdepositphotos.com%2Fes%2Fvectors%2Fgato-con-corazones.html&psig=AOvVaw0hSMo46oikgj000rEUp3LN&ust=1755838480950000&source=images&cd=vfe&opi=89978449&ved=0CBUQjRxqFwoTCKjcgrKOm48DFQAAAAAdAAAAABAE"
      ],
      seed: null // c√°mbialo para variar el patr√≥n o d√©jalo null para aleatorio
    };

    // Soporte de par√°metros v√≠a URL, ej.: ?text=Te%20quiero%20mucho%20bb&hearts=60
    const params = new URLSearchParams(location.search);
    if(params.has("text")) CONFIG.message = decodeURIComponent(params.get("text"));
    if(params.has("hearts")) document.documentElement.style.setProperty('--count-hearts', params.get('hearts'));
    if(params.has("texts")) document.documentElement.style.setProperty('--count-text', params.get('texts'));
    if(params.has("speedMin")) document.documentElement.style.setProperty('--min-speed', params.get('speedMin')+'s');
    if(params.has("speedMax")) document.documentElement.style.setProperty('--max-speed', params.get('speedMax')+'s');

    document.getElementById('msgEcho').textContent = CONFIG.message;

    // Utilidades aleatorias con semilla opcional
    let _seed = CONFIG.seed ?? Math.floor(Math.random()*1e9);
    function rand(){
      // LCG sencillo para reproducibilidad
      _seed = (1664525 * _seed + 1013904223) % 4294967296; return _seed / 4294967296;
    }
    function randBetween(min, max){ return min + (max - min) * rand(); }

    const scene = document.getElementById('scene');
    const W = () => window.innerWidth;

    function makePiece(el){
      el.classList.add('piece');
      const x = Math.floor(randBetween(-0.1*W(), 1.1*W()));
      const drift = Math.floor(randBetween(-120, 120)) + 'px';
      const rot = (randBetween(-1, 1) * parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--max-rotate'))) + 'deg';
      const delay = (randBetween(-20, 0)).toFixed(2) + 's';
      const speed = (randBetween(parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--min-speed')), parseFloat(getComputedStyle(document.documentElement).getPropertyValue('--max-speed')))).toFixed(2) + 's';
      el.style.setProperty('--x', x + 'px');
      el.style.setProperty('--drift', drift);
      el.style.setProperty('--rot', rot);
      el.style.setProperty('--delay', delay);
      el.style.setProperty('--speed', speed);
      scene.appendChild(el);
    }

    // Crear textos
    const COUNT_TEXT = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--count-text'));
    for(let i=0;i<COUNT_TEXT;i++){
      const span = document.createElement('span');
      span.className = 'txt';
      span.textContent = CONFIG.message;
      makePiece(span);
    }

    // Crear corazones
    const COUNT_HEARTS = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--count-hearts'));
    for(let i=0;i<COUNT_HEARTS;i++){
      const h = document.createElement('div');
      h.className = 'heart';
      h.style.width = h.style.height = (randBetween(10, 22)).toFixed(0) + 'px';
      makePiece(h);
    }

    // Crear fotos si hay URLs
    const COUNT_PHOTOS = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--count-photos'));
    const photoURLs = (CONFIG.photos || []).slice(0, COUNT_PHOTOS);
    for(const url of photoURLs){
      const ph = document.createElement('div');
      ph.className = 'photo';
      const img = document.createElement('img');
      img.loading = 'lazy'; img.decoding = 'async'; img.src = url;
      ph.appendChild(img);
      makePiece(ph);
    }

    // Tocar para mostrar/ocultar badge en m√≥viles
    let hide=false; document.body.addEventListener('click',()=>{ hide=!hide; document.querySelector('.badge').style.display = hide ? 'none' : 'inline-flex'; });
  </script></body>

</html>
